services:
  traefik:
    image: "traefik:v3.3"
    container_name: traefik_container
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.myresolver.acme.email=mojoyodajojo@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "accesslog=true"
      - "log-level=DEBUG"
      - "--certi"
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    
  auth-api:
    build:
      context: ./auth-api
      dockerfile: Dockerfile
    container_name: auth-api_container
    ports:
      - "8081:8081"
    environment:
      - AUTH_API_PORT=8081
      - JWT_SECRET=${JWT_SECRET}
      - USERS_API_ADDRESS=http://users-api:8083
    depends_on:
      - traefik
    labels:
      - "traefik_enabled=true"
      - "traefik.http.routers.auth-api.rule=Host(`auth.2doapp-hng.cloud`)"
      - "traefik.http.services.myservice.loadbalancer.server.port=80"
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_container
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - AUTH_API_ADDRESS=http://auth-api:8081
      - TODOS_API_ADDRESS=http://todos-api:8082
    depends_on:
      - auth-api
      - todos-api
      #- traefik
    labels:
      - "trarfik_enabled=true"
      - "traefik.http.routers.frontend.rule=Host(`2doapp-hng.cloud`)"

  log-message-processor:
    build:
      context: ./log-message-processor
      dockerfile: Dockerfile
    container_name: log_message_processor_container
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_CHANNEL=log_channel
    depends_on:
      - traefik  

  todos-api:
    build:
      context: ./todos-api
      dockerfile: Dockerfile
    container_name: todos-api_container
    ports:
      - "${REDIS_PORT}:8082"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_CHANNEL=${REDIS_CHANNEL}
    depends_on:
      - traefik
    labels:
      - "trarfik_enabled=true"
      - "traefik.http.routers.todos-api.rule=Host(`todos.2doapp-hng.cloud`)"
    
  users-api:
    build:
      context: ./users-api
      dockerfile: Dockerfile
    container_name: users-api_container
    ports:
      - "${SERVER_PORT}:8083"
    environment:
      - SERVER_PORT=${SERVER_PORT}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - traefik
    labels:
      - "trarfik_enabled=true"
      - "traefik.http.routers.users-api.rule=Host(`users.2doapp-hng.cloud`)"
